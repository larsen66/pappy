{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Подтверждение номера</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">
                        Мы отправили код подтверждения на номер {{ request.session.phone }}
                    </p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="code">Код подтверждения</label>
                            <input type="text" class="form-control" id="code" name="code" 
                                   placeholder="Введите 4-значный код" maxlength="4" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">
                            Подтвердить
                        </button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login_auth:phone_login' %}">Ввести другой номер</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
