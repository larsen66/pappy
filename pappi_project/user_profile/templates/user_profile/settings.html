{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h1 class="text-center mb-4">Настройки профиля</h1>
                    <div class="text-center mb-4">
                        <p>Временная страница настроек</p>
                        <p>Телефон: {{ user.phone }}</p>
                        <p>Дата регистрации: {{ user.created_at|date:"d.m.Y" }}</p>
                    </div>
                    <div class="text-center mt-4">
                        <form method="post" action="{% url 'login_auth:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
